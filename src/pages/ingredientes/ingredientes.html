  <ion-content padding>
      <ion-list  >
          <ion-item *ngFor="let ingrediente of ingredientes" style="background-color:transparent">
                  <ion-checkbox [(ngModel)]="ingrediente.checked" (ionChange)="handlerCheckbox(ingrediente)" ></ion-checkbox>
                  <ion-label >
                          <h2 class="nombre" >{{ingrediente.nombre}}</h2>
                          <ion-select class= "porcion" [(ngModel)]="ingrediente.porcion" #ingredienteSelect (ionChange)="cambioPorcion(ingrediente)">
                              <ion-option *ngFor="let porcion of porciones" [value]="porcion">{{porcion.nombre}}</ion-option>
                          </ion-select>
                  </ion-label>
                  <ion-label item-end>
                        <ion-avatar  item-end>
                            <img  width="50" height="50"  float-right src="{{ingrediente.imagenUrl}}"/>
                        </ion-avatar>
                        <h1 class = "costo" text-right > ${{ingrediente.costoBase * ingrediente.porcion.valor | number : '1.2-2'}}</h1>
                </ion-label>
          </ion-item>
     </ion-list>
  </ion-content>
