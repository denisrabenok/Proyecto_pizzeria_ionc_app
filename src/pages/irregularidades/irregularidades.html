<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificar Irregularidad</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-item>
  <ion-label>Descripci√≥n</ion-label>
  <ion-input [(ngModel)]="descripcion" name="descripcion" id="descripcion" type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Correo Electronico</ion-label>
  <ion-input [(ngModel)]="email" name="email" id="email" type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Celular</ion-label>
  <ion-input [(ngModel)]="celular" name="celular" id="celular" type="number" maxlength="10"></ion-input>
</ion-item>

<div class="center">
  <button ion-button (click)="enviarIrregularidad($event, descripcion, celular, email);">Enviar</button>
</div>
 


</ion-content>
