<ion-content>


    <ion-list  >
        <ion-item *ngFor="let adicional of adicionales" style="background-color:transparent">
                <ion-grid no-padding >

                        <ion-row >

                          <ion-col class="checkbox" width-10 center margin-top>
                                <ion-item margin-top>
                                        <ion-checkbox [(ngModel)]="adicional.checked" (ionChange)="handlerCheckbox(adicional)" color="secondary_red"></ion-checkbox>
                                </ion-item>
                          </ion-col>
                          <ion-col width-30 margin-top >

                                <span ion-text color="black"><strong>{{adicional.nombre}}</strong></span>
                                <ion-row center margin-top >

                                    <ion-col width-40 text-center>
                                      <ion-icon name="remove-circle" class="text-2x" tappable (click)="disminuirCantidad(adicional)" [hidden]="adicional.cantidad < 2 "
                                                color="secondary_red"></ion-icon>
                                    </ion-col>
                                    <ion-col width-20 text-center>{{adicional.cantidad}}</ion-col>
                                    <ion-col width-40 text-center>
                                      <ion-icon name="add-circle" class="text-2x" tappable (click)="aumentarCantidad(adicional)" color="secondary_red"></ion-icon>
                                    </ion-col>
                                </ion-row>
                          </ion-col>
                          <ion-col width-60>

                                <ion-avatar  item-end>
                                    <img  width="50" height="50"  float-right src="{{adicional.imagenUrl}}"/>
                                </ion-avatar>
                                <h1 class = "costo" text-right > ${{adicional.costoBase * adicional.cantidad | number : '1.2-2'}}</h1>
                          </ion-col>

                        </ion-row>
                </ion-grid>






        </ion-item>
   </ion-list>



</ion-content>
