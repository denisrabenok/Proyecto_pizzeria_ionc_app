<ion-header>
  <ion-navbar color="primary">
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>
      <button float-right style="color: #1ABC9C; height: 20%;" ion-button clear small icon-start (click)="siguiente()">
        <img class="imagen-boton" src="../assets/imgs/carrito.png" />
      </button>
      <img float-center class="formato-logo" src="../assets/imgs/logotipon.png">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="cards-bg">
  <ion-card no-padding class="formato-main-card">
    <img class="imagen-tamano" src="../assets/imgs/Super-3x1.png">
    <div class="formato-span-secondary">
      <span>SELECCIONA 3 PIZZAS</span><br>
    </div>
    <ion-card class="formato-card-secondary">
      <!--<span style="font-size: 20px">
        PIZZAS SILVER
      </span>-->
      <ion-grid class="grid">
        <ion-row justify-content-center align-items-center>
          <ion-col *ngFor="let pizza of pizzasSilver" col-6>
            <div [ngClass]="{'div-disabled': pizza.seleccion==true}">
              <ion-card class="formato-card-terceary">
                <ion-checkbox class="checkbox-formato" [disabled]="pizza.seleccion" [(ngModel)]="pizza.checked"
                  (ionChange)="handlerCheckboxUno(pizza)"></ion-checkbox>
                <img class="imagen-promo-tamano" src="../assets/imgs/silver.png" />
                <img class="imagen-pizza-tamano" src="{{pizza.imgUrl}}" (click)="pizza.checked = !pizza.checked" />
                <ion-card-content>
                  <ion-card-title class="formato-fuente">
                    {{pizza.nombre}}
                  </ion-card-title>
                  <ion-textarea no-padding class="formato-fuente-second" rows="3" cols="1" readonly
                    value="{{pizza.descripcion}}">
                  </ion-textarea>
                  <div no-padding *ngIf="pizza.checked == true"
                    style="display: flex; justify-content:center; padding-top: 0; margin-top: 0">
                    <ion-icon no-padding style="padding-right: 4%; font-size: 180%;" [hidden]="pizza.cantidad==1" name="remove-circle" class="text-2x" tappable
                      (click)="disminuirCantidadSilver(pizza)" color="secondary_red"></ion-icon>
                    <span no-padding
                      style="border: 1px solid grey;display: inline-block; text-align: center; width: 20%;"
                      readonly>{{pizza.cantidad}}</span>
                    <ion-icon no-padding name="add-circle" class="text-2x" tappable style="padding-left: 4%; font-size: 180%;"
                      (click)="aumentarCantidadSilver(pizza)" color="secondary_red" [hidden]="bloquearSilver==false">
                    </ion-icon>
                  </div><br>
                  <div no-padding name
                    style="display: flex; justify-content:center; width: 100%; margin-top: -12%; font-size: 60%">
                    <span *ngIf="pizza.checked==true"
                      style=" display: flex; justify-content:center; width: 100%;">Cantidad</span></div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card class="formato-card-secondary">
      <ion-grid class="grid">
        <ion-row justify-content-center align-items-center>
          <ion-col *ngFor="let pizza of pizzasGolden" col-6>
            <div [ngClass]="{'div-disabled': pizza.seleccion==true}">
              <ion-card class="formato-card-terceary" >
                <ion-checkbox class="checkbox-formato" [disabled]="pizza.seleccion" [(ngModel)]="pizza.checked"
                  (click)="handlerCheckboxDos(pizza)"></ion-checkbox>
                <img class="imagen-promo-tamano" src="../assets/imgs/gold.png" />
                <img class="imagen-pizza-tamano" src="{{pizza.imgUrl}}" (click)="pizza.checked = !pizza.checked" />
                <ion-card-content>
                  <ion-card-title class="formato-fuente">
                    {{pizza.nombre}}
                  </ion-card-title>
                  <ion-textarea class="formato-fuente-second" rows="4" cols="1" readonly value="{{pizza.descripcion}}">
                  </ion-textarea>
                  <div *ngIf="pizza.checked == true" style="display: flex; justify-content:center;">
                    <ion-icon style="padding-right: 4%; font-size: 180%;" [hidden]="pizza.cantidad==1" name="remove-circle" class="text-2x" tappable
                      (click)="disminuirCantidadGold(pizza)" color="secondary_red"></ion-icon>
                    <span style="border: 1px solid grey;display: inline-block; text-align: center; width: 20%;"
                      readonly>{{pizza.cantidad}}</span>
                    <ion-icon name="add-circle" style="padding-left: 4%; font-size: 180%;" class="text-2x" tappable (click)="aumentarCantidadGold(pizza)"
                      color="secondary_red" *ngIf="bloquearGold==true"></ion-icon>
                  </div><br>
                  <div no-padding name
                    style="display: flex; justify-content:center; width: 100%; margin-top: -12%; font-size: 60%">
                    <span *ngIf="pizza.checked==true"
                      style=" display: flex; justify-content:center; width: 100%;">Cantidad</span></div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card class="formato-card-secondary">
      <ion-grid>
        <ion-row justify-content-center align-items-center ng-if="$even">
          <ion-col *ngFor="let pizza of pizzasPlatinum" col-6>
            <div [ngClass]="{'div-disabled': pizza.seleccion==true}">
              <ion-card class="formato-card-terceary" >
                <ion-checkbox class="checkbox-formato" [disabled]="pizza.seleccion" [(ngModel)]="pizza.checked"
                  (click)="handlerCheckboxTres(pizza)"></ion-checkbox>
                <img class="imagen-promo-tamano" src="../assets/imgs/platinum.png" />
                <img class="imagen-pizza-tamano" (click)="pizza.checked = !pizza.checked" src="{{pizza.imgUrl}}" />
                <ion-card-content>
                  <ion-card-title class="formato-fuente">
                    {{pizza.nombre}}
                  </ion-card-title>
                  <ion-textarea class="formato-fuente-second" rows="4" cols="1" readonly value="{{pizza.descripcion}}">
                  </ion-textarea>
                  <div no-padding name *ngIf="pizza.checked == true" style="display: flex; justify-content:center;">
                    <ion-icon style="padding-right: 4%; font-size: 180%;" no-padding name [hidden]="pizza.cantidad==1" name="remove-circle" class="text-2x" tappable
                      (click)="disminuirCantidadPlatinum(pizza)" color="secondary_red"></ion-icon>
                    <span no-padding name
                      style="border: 1px solid grey;display: inline-block; text-align: center; width: 20%;"
                      readonly>{{pizza.cantidad}}</span>
                    <ion-icon no-padding name name="add-circle" style="padding-left: 4%; font-size: 180%;" class="text-2x" tappable
                      (click)="aumentarCantidadPlatinum(pizza)" color="secondary_red" *ngIf="bloquearPlatinum==true">
                    </ion-icon>
                  </div><br>
                  <div no-padding name
                    style="display: flex; justify-content:center; width: 100%; margin-top: -12%; font-size: 60%">
                    <span *ngIf="pizza.checked==true"
                      style=" display: flex; justify-content:center; width: 100%;">Cantidad</span></div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-card>
</ion-content>
