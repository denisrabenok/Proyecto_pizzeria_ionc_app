  <ion-content padding>

      <ion-list  radio-group [(ngModel)]="bordeSeleccionado">
            <ion-item *ngFor="let borde of bordes" style="background-color:transparent">
                    <ion-radio value={{borde.id}}  item-start (ionSelect)="radioChecked(borde)" ></ion-radio>
                    <ion-label>
                            <h2>{{borde.nombre}}</h2>
                            <p>{{borde.descripcion}}</p>
                    </ion-label>
                    <ion-label>
                            <h1 item-end text-right> ${{borde.costo}}</h1>
                    </ion-label>

            </ion-item>
      </ion-list>
  </ion-content>
