<ion-content padding>


        <ion-list  radio-group [(ngModel)]="masaSeleccionada">
                <ion-item *ngFor="let masa of masas" style="background-color:transparent">
                        <ion-radio value={{masa.id}} item-start (ionSelect)="radioChecked(masa)"  ></ion-radio>
                        <ion-label>
                                <h2>{{masa.nombre}}</h2>
                                <p>{{masa.descripcion}}</p>
                        </ion-label>
                        <ion-label>
                                <h1 item-end text-right> ${{masa.costo}}</h1>
                        </ion-label>

                </ion-item>
        </ion-list>

</ion-content>
