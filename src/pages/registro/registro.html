<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="form-content">

  <button ion-button full color="light" (click)="registro_form()">Formulario</button>
  <button ion-button block id="facebookButton" (click)="getFacebookData()">
      <ion-icon name="logo-facebook"></ion-icon>&nbsp; Facebook
    </button>
  <button ion-button block id="googleButton" (click)="getGoogleData()">
      <ion-icon name="logo-google"></ion-icon>&nbsp; Google +
    </button>
</ion-content>
