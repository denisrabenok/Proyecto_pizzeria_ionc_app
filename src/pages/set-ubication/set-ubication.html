<ion-header>

  <ion-navbar color="primary">
    <ion-title> Agregar direcci√≥n </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-item>
        <ion-label floating color="primary">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="dataDireccion.NOMBRE" formControlName="nombre"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.nombres">
          <div class="error-message" *ngIf="validations_form.get('nombre').hasError(validation.type) && (validations_form.get('nombre').dirty || validations_form.get('nombre').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label floating color="primary">Descripcion (opcional)</ion-label>
        <ion-input type="text" [(ngModel)]="dataDireccion.DESCRIPCION" formControlName="descripcion"></ion-input>
      </ion-item>
      <!--
      <ion-item>
        <ion-label floating color="primary">Latitud</ion-label>
        <ion-input readonly type="number" [(ngModel)]="dataDireccion.LATITUD" formControlName="latitud"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Longitud</ion-label>
        <ion-input readonly type="number" [(ngModel)]="dataDireccion.LONGITUD" formControlName="longitud"></ion-input>
      </ion-item>
        -->
      <button ion-button full type="submit" [disabled]="!validations_form.valid" color="green">Guardar</button>
    </form>
</ion-content>
